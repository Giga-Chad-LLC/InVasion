syntax = "proto3";

package game_schemes;
import "vector2d.proto";
import "weapon-schema.proto";
import "player-game-session-statistic-schema.proto";

message PlayerSchema{
  int32 id = 1;
  string username = 2;
  int32 hitPoints = 3;
  WeaponSchema weapon = 4;
  PlayerGameSessionStatisticSchema sessionStats = 5;
  bool dead = 6;
  util_models.Vector2D position = 7;
}